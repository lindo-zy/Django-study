<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
{% if last_question_list %}
    <ul>
        {% for question in last_question_list %}
            <li>
                <a href="{% url 'mysite:detail' question.id %}">{{ question.question_text }}</a>
            </li>

        {% endfor %}


    </ul>
{% else %}
    <p>No mysite are avaiable</p>

{% endif %}
</body>
</html>
